{% set name = "sen2nbar" %}
{% set version = "2024.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sen2nbar-{{ version }}.tar.gz
  sha256: 4ed08e0c229765d36360c15172e8bd7cf99ef84c006df0a3fb8d15de6abd3dc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - cubo >=2024.6.0
    - pystac
    - rasterio >=1.3.6
    - requests
    - rioxarray >=0.13.4
    - scipy >=1.10.1
    - tqdm
    - xmltodict

test:
  imports:
    - sen2nbar
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ESDS-Leipzig/sen2nbar
  summary: Nadir BRDF Adjusted Reflectance (NBAR) for Sentinel-2 in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://sen2nbar.readthedocs.io/en/latest/
  dev_url: https://github.com/ESDS-Leipzig/sen2nbar

extra:
  recipe-maintainers:
    - davemlz
